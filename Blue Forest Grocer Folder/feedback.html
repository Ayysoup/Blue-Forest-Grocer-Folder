<form name="Feedback" id="FeedBack">
<label for ="customername">Customer Name:</label>
<input type="text" id="customername" name="customername"></br></br>
<label>Contact Number:</label>
<input type="tel" id="Contact" name="Contact"
placeholder="(012) 3456-7890"

<textarea name="Suggestion" id="Suggestion" placeholder="Please type in your Suggestion"></textarea></br></br>
<label>lastest order date?</label>

</br></br>

<input type="radio" id="no" name="no">
